<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <section id="login" class="login">
      <h2>Welcome Guest!</h2>
      <p>Please enter your First name, Last Name and email here</p>
      <form action="#">
          <div>
            <label>Name</label>
            <input id="firstName" type="text" placeholder="your FirstName" required>
          </div>
          <div>
            <label>LastName</label>
            <input id="lastName" type="text" placeholder="your LastName" required>
          </div>
          <div>
            <label>Email</label>
            <input id="email" type="email" placeholder="your email" required>
          </div>
          <div>
            <button id="continue">Continue</button>
          </div>
      </form>
    </section>
    <section id="newGame" class="newGame">
      <span id="loader" class="loader"></span>
    </section>
    <section id="game" class="game">
      <button id="start">start</button>
      <button id="attack" class="attack">Attack</button>
      <div id="pickMagic" class="pickMagic">
        <ul>
          <li>
            <div>
              <button id = "mathTask" class="actionBarButton">MathTask</button>
            </div>
          </li>
          <li>
            <div>
              <button id = "2Task" class="actionBarButton">Second</button>
            </div>
          </li>
          <li>
            <div>
              <button id = "3Task" class="actionBarButton">Third</button>
            </div>
          </li>
          <li>
            <div>
              <button id = "4Task" class="actionBarButton">Fourth</button>
            </div>
          </li>
        </ul>
      </div>
      <canvas id="canvas" class="canvas"></canvas>
      <div id="task" class="task">
          <div id="task-text"></div>
          <div id="task-condition"></div>
          <input id="task-answer" type="text" placeholder="Answer" required>
          <button id="accept-task" class="button">Reply!</button>
      </div>
      <div id="lost-screen" class="lost-screen">
          <span>lost</span>
      </div>
      <div id="won-screen" class="won-screen">
        <span>won</span>
      </div>
    </section>
    <section id="score" class="score">
        <span>score</span>
    </section>

</body>
</html>
