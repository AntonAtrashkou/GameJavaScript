<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <main>
    <section id="login" class="login">
      <h2>Welcome Guest!</h2>
      <p>Please enter your First name, Last Name and email here</p>
      <form action="#">
          <div>
            <label>Name</label>
            <input id="firstName" type="text" placeholder="your FirstName" required>
          </div>
          <div>
            <label>LastName</label>
            <input id="lastName" type="text" placeholder="your LastName" required>
          </div>
          <div>
            <label>Email</label>
            <input id="email" type="email" placeholder="your email" required>
          </div>
          <div>
            <button id="continue">Continue</button>
          </div>
      </form>
    </section>
    <section class="game">
      <div class="actionBar">
        <ul>
          <li>
            <div>
              <button class="actionBarBotton">First</button>
            </div>
          </li>
          <li>
            <div>
              <button class="actionBarBotton">Second</button>
            </div>
          </li>
          <li>
            <div>
              <button class="actionBarBotton">Third</button>
            </div>
          </li>
          <li>
            <div>
              <button class="actionBarBotton">Fourth</button>
            </div>
          </li>
        </ul>
      </div>
    <canvas id="canvas" class="canvas"></canvas>
  </section>
  </main>
</body>
</html>
